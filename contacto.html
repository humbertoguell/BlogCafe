<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nosotros Blog Café</title>
</head>

<header class="header">
    <div class="contenedor">
        <div class="barra">
            <a class="logo " href="index.html">
                <h1 class="logo__texto no-margin centrar-texto">Blog <span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="nav__main">
                <a href="nosotros.html" class="nav__enlace">Nosotros</a>
                <a href="cursos.html" class="nav__enlace">Cursos</a>
                <a href="contacto.html" class="nav__enlace">Contacto</a>
            </nav>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos lo mejores consejos</p>
        </div>
    </div>
</header>

<main class="contenedor ">
    <h3 class="centrar-texto">Contactanos, que esperas...!</h3>

    <div class="background__imagen">

    </div>

    <form class="formulario">
        <div class="bloque">
            <label class="campo__label" for="nombre">Nombre</label>
            <input class="campo__input" type="text" placeholder="Tu Nombre" id="nombre">
        </div>
        <div class="bloque">
            <label class="campo__label" for="email">Email</label>
            <input class="campo__input" type="text" placeholder="Tu Email" id="email">
        </div>
        <div class="bloque">
            <label class="campo__label" for="mensaje">Mensaje</label>
            <textarea class="campo__area campo__input" id="mensaje" cols="30" rows="10"></textarea>
        </div>
        <div class="boton__enviar">
            <input type="submit" value="Enviar" class="boton boton--contacto">
        </div>
    </form>
</main>
<footer class="foot">
    <div class="contenedor">
        <div class="barra">
            <a class="logo " href="index.html">
                <h1 class="logo__texto no-margin centrar-texto">Blog <span class="logo__bold">DeCafé</span></h1>
            </a>
            <nav class="nav__main">
                <a href="nosotros.html" class="nav__enlace">Nosotros</a>
                <a href="cursos.html" class="nav__enlace">Cursos</a>
                <a href="contacto.html" class="nav__enlace">Contacto</a>
            </nav>
        </div>
    </div>
</footer>

</html>
